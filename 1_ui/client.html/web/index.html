<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>nMorph</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="nMorph Platform" />
    <meta property="og:type" content="product.group" />
    <meta property="og:url" content="https://www.nmorph.com" />
    <meta property="og:image" content="favicon.svg" />
    <!-- Favicon -->
    <!--<link rel="shortcut icon" type="image/x-icon" href="assets/imgs/favicon.svg" />-->
</head>
<body>
    <div class="GlobalLoginBox">
        <div class="GlobalLoginForm">
            <h1>To-do-list</h1>
            <div id="GlobalLoginPlaceholder">
                <div class="LoginForm">
                    <div class="LoginLine">
                        <div>
                            <input id="txt_Username" type="text" placeholder="Username" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <div>
                            <input id="txt_Password" type="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <button id="btn_Login">Login</button>
                        <div id="LoginLostPassword">Forgot my password</div>
                    </div>
                </div>

                <div class="LostPasswordWindow">
                    <h2>Password Recovery</h2>
                    <div class="LoginLine">
                        <div>
                            <input id="txt_RecoveryUsername" type="text" placeholder="Username / E-mail" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <button id="btn_Recovery">Recover</button>
                        <div id="LoginLostPasswordBack">Back</div>
                    </div>
                </div>

                <div class="ResetPasswordWindow">
                    <h2>Password Reset</h2>
                    <div class="LoginLine">
                        <div>
                            <input id="txt_ResetOldPassword" type="password" placeholder="Previous Password" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <div>
                            <input id="txt_ResetNewPassword" type="password" placeholder="New Password" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <div>
                            <input id="txt_ResetRepeatPassword" type="password" placeholder="Repeat Password" />
                        </div>
                    </div>
                    <div class="LoginLine">
                        <button id="btn_Reset">Reset</button>
                        <div id="LoginResetPasswordBack">Back</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="lib/headjs/head-1.0.3.min.js" data-headjs-load="index.js?v=XXXXXXXXXXXX"></script>
</body>
</html>
